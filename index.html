<body>
    <section>
        <h1>Crear cuenta</h1>
        <form action="enviar.php">
            <div>
                <label for="nombre">nombre y apellido</label>
                <input type="text" id="nombre" name="nombre y apellido" placeholder="María Luján" />
            </div>
            <div>
                <label for="Email">Email</label>
                <input type="email" id="Email" name="email" placeholder="ej.:tunombre@email.com" required />
            </div>
            <div>
                <label for="tel">Teléfono(opcional)</label>
                <input type="tel" id="tel" name="teléfono" placeholder="ej.:22140655596" />
            </div>
            <div>
                <label for="contraseña1">Contraseña</label>
                <input type="password" id="contraseña1" />
            </div>
            <div>
                <label for="contraseña2">Confirmar contraseña</label>
                <input type="password" id="contraseña2" />
            </div>
            <input type="submit" value="crear cuenta" />
        </form>
        <p>¿ya tienes una cuenta? <a href="/index.html">Incia sesión</a> </p>
    </section>


</body>
